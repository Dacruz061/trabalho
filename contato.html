<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Loja de Jogos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow">
        <div class="container">
            <a class="navbar-brand text-light" href="index.html">Loja de Jogos</a>
        </div>
    </nav>

    <section class="py-5 bg-primary text-light">
        <div class="container">
            <h1 class="text-center">Contato</h1>
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Seu nome">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Seu email">
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="5" placeholder="Digite sua mensagem"></textarea>
                </div>
                <button type="submit" class="btn btn-light">Enviar</button>
            </form>
        </div>
    </section>

    <footer class="bg-primary text-light text-center py-3">
        <p>&copy; 2024 Loja de Jogos. Trabalho Arthur TADS</p>
    </footer>
</body>
</html>
